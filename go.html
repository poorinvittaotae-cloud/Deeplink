<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open in ReadAWrite</title>
<style>
  :root{color-scheme:light dark}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:16px;line-height:1.5}
  .card{max-width:720px;margin:0 auto;padding:16px;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  button{border:0;border-radius:999px;padding:11px 16px;font-weight:700;cursor:pointer}
  .primary{background:#111827;color:#fff}
  .ghost{background:#f3f4f6;color:#111827}
  .ok{color:#059669}
  .hint{font-size:14px;opacity:.85;margin-top:8px}
  .hide{display:none}
  a.link{color:inherit}
</style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">เปิดด้วยแอป ReadAWrite</h2>
    <div id="why" class="hint">ถ้ากดจาก Facebook/LINE แล้วไม่เด้ง ให้ใช้ปุ่มด้านล่าง</div>

    <div class="row">
      <button id="openApp" class="primary">เปิดในแอป</button>
      <button id="openWeb" class="ghost">เปิดด้วยเบราว์เซอร์หลัก</button>
      <button id="copy" class="ghost">คัดลอกลิงก์</button>
    </div>

    <div id="tips" class="hint"></div>
    <div id="copied" class="hint ok hide">คัดลอกลิงก์แล้ว — วางใน Chrome/Safari เพื่อเปิด</div>

    <!-- ลิงก์เว็บเผื่อบาง in-app ต้องการ <a> ให้กด -->
    <p class="hint"><a id="directWeb" class="link" href="#" rel="noopener noreferrer">หรือแตะที่นี่เพื่อเปิดหน้าเว็บ</a></p>
  </div>

<script>
/* ===== CONFIG: ReadAWrite ===== */
const SCHEME = "readawrite";
const ANDROID_PKG = "com.readawrite";
const IOS_APP_STORE = "https://apps.apple.com/th/app/readawrite/id1033832353";
const PLAY_STORE_APP = "https://play.google.com/store/apps/details?id=" + ANDROID_PKG;

/* รับ path ผ่าน ?path=  เช่น ?path=a/<articleId> */
const qs = new URLSearchParams(location.search);
const PATH = (qs.get("path") || "a/512604c87af04b0b7d3d02f31a2289be").replace(/^\/+/, "");
const WEB_URL = "https://www.readawrite.com/" + PATH;

/* ===== Env detect ===== */
const UA = navigator.userAgent || "";
const isAndroid = /Android/i.test(UA);
const isIOS = /iPhone|iPad|iPod/i.test(UA);
const isFB = /\bFBAN|FBAV\b/i.test(UA);
const isLINE = /Line/i.test(UA);
const isIG = /Instagram/i.test(UA);
const isInApp = isFB || isLINE || isIG;

/* ===== Deep link builders ===== */
const schemeUrl = () => `${SCHEME}://${PATH}`;
const appIntent = () => `intent://${PATH}#Intent;scheme=${SCHEME};package=${ANDROID_PKG};end`;

/* ===== Actions ===== */
function openInApp() {
  if (isAndroid) {
    // เปิดแอปด้วย intent:// (เฉพาะการเปิดแอปเท่านั้น)
    location.href = appIntent();
    // ไม่มีแอป → ไป Play Store
    setTimeout(()=>{ location.href = PLAY_STORE_APP; }, 1200);
    return;
  }
  if (isIOS) {
    // ต้องใช้ user gesture บน iOS
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = schemeUrl();
    document.body.appendChild(iframe);
    // ถ้าไม่เด้ง → App Store
    setTimeout(()=>{ location.href = IOS_APP_STORE; }, 1000);
    return;
  }
  // Desktop → เปิดเว็บ
  location.href = WEB_URL;
}

function openWeb() {
  // ไม่ใช้ intent ไป Chrome เพื่อเลี่ยง "ไม่พบรายการ"
  // ให้ระบบตัดสินใจเปิดเบราว์เซอร์หลักเอง
  try { window.open(WEB_URL, "_blank", "noopener"); } catch(_) {}
  // fallback
  setTimeout(()=>{ location.href = WEB_URL; }, 200);
  if (isIOS && isInApp) {
    info("บน iPhone: แตะ ⋯ หรือ แชร์ แล้วเลือก 'เปิดใน Safari' แล้วค่อยกด 'เปิดในแอป'");
    alert("บน iPhone ให้แตะ ⋯ หรือ แชร์ แล้วเลือก 'Open in Safari'");
  }
}

async function copyLink() {
  try {
    await navigator.clipboard.writeText(location.href);
    showCopied();
  } catch (e) {
    // บาง in-app ไม่ให้ clipboard: ใช้วิธี manual
    alert("คัดลอกไม่สำเร็จ: แตะค้างที่แถบที่อยู่ แล้วเลือกคัดลอก");
  }
}

/* ===== Helpers ===== */
function info(msg){ document.getElementById("tips").textContent = msg || ""; }
function showCopied(){
  const el = document.getElementById("copied");
  el.classList.remove("hide");
  setTimeout(()=>el.classList.add("hide"), 2000);
}
function initHints(){
  if (isInApp && isAndroid) {
    info("ถ้าไม่เด้ง ให้กด 'เปิดด้วยเบราว์เซอร์หลัก' เพื่อออกจาก Facebook/LINE แล้วค่อยกด 'เปิดในแอป'");
  } else if (isInApp && isIOS) {
    info("บน iPhone ให้แตะ ⋯ หรือ แชร์ แล้วเลือก 'เปิดใน Safari' จากนั้นกด 'เปิดในแอป'");
  } else {
    info("กำลังพยายามเปิดในแอปอัตโนมัติ… ถ้าไม่เด้ง ให้ใช้ปุ่มด้านบน");
  }
}
function maybeAutoLaunch(){
  // อยู่นอก in‑app → ลองเด้งอัตโนมัติ
  if (!isInApp && (isAndroid || isIOS)) setTimeout(openInApp, 350);
}

/* ===== Bind ===== */
document.getElementById("openApp").addEventListener("click", openInApp);
document.getElementById("openWeb").addEventListener("click", openWeb);
document.getElementById("copy").addEventListener("click", copyLink);
document.getElementById("directWeb").href = WEB_URL;

initHints();
maybeAutoLaunch();
</script>
</body>
</html>
