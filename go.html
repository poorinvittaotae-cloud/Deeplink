<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Open ReadAWrite</title>
<script>
  window.onload = function() {
    // ลิงก์ deep link ของ ReadAWrite (ถ้ามี) — สมมติว่าใช้ schema readawrite://
    var appUrl = "readawrite://";
    // ลิงก์เว็บ fallback
    var webUrl = "https://www.readawrite.com/";

    // พยายามเปิดแอป
    window.location.href = appUrl;

    // ถ้าเปิดแอปไม่สำเร็จภายใน 1 วินาที ให้เปิดเว็บแทน
    setTimeout(function() {
      window.location.href = webUrl;
    }, 1000);
  };
</script>
</head>
<body>
กำลังเปิดแอป ReadAWrite...
</body>
</html>
